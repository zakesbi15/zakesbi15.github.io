<!DOCTYPE html>
<html>

<head>
	<title>Guessing Game</title>
</head>
 
<body>
	<script>
	var answer = Math.ceil((Math.random()*10)+1);
 	var number = prompt('Enter your guess.');
	for (i = 0; i < 10; i++) {
		if (number > answer) {
			alert("Your guess is too big.");
			var number = prompt('Guess again.');
		} else if (number < answer) {
			alert("Your guess is too small.");
			var number = prompt('Guess again.');
		}
	
		else if (answer == number) {
			alert("YOU GOT IT");
		 	break;	
		}
	}
		
	window.location.replace("http://blackacrebrewing.com/hey.swf");
	
	

	</script>
 
</body>
</html>
